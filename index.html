<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Fuseki loader </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bulma/css/bulma.min.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body class="section has-text-centered">
  <div class="container is-fluid">
    <header>
      <div>
        <h1 class="title"> Fuseki loader </h1>
      </div>
    </header>
    <section class="hero">
      <article class="hero-body">
        <div class="field">
          <p>
            <input class="input is-large" placeholder="Nom de la base de données" 
              type="text" name="db" id="db">
          </p>
        </div>
        <div class="field">
          <p>
            <input type="text" class="input is-large" 
              placeholder="Inserez votre fichier csv" onclick="openFileInput()">
            <input type="file" class="hidden-input" name="csv" id="csv" onchange="load()">
          </p>
        </div>
        <div class="">
          <table class="table">
            <thead>
              <tr>
                <th> Titre </th>
                <th> Année </th>
                <th> Sortie </th>
                <th> Réalisateur </th>
                <th> Acteurs </th>
                <th> &nbsp; </th>
              </tr>
            </thead>
            <tbody id="film-tab"></tbody>
          </table>
        </div>
      </article>
    </section>
  </div>
  <footer class="page-footer">
    <div class="field">
      <p>
        <button class="button is-large is-link" onclick="fusekiInsert()"> 
          Charger les données dans fuseki 
        </button>
      </p>
    </div>
  </footer>
  <script src="node_modules/slugg/slugg.js"></script>
  <script src="main.js"></script>
  <script src="fuseki.js"></script>
</body>

</html>
